    <!--
      Fix: some external links (e.g. Google index) include PHP-style paths like
      `/index.php/proionta/`. GitHub Pages can't rewrite those server-side, so
      add a small client script that strips the `/index.php` prefix and
      redirects the browser to the cleaned SPA path.
    -->
    <script>
      (function(){
        try {
          var p = location.pathname || '';
          // If user landed on a direct legacy path like /proionta, send them to root.
          if (p.indexOf('/proionta') === 0) {
            location.replace('/');
            return;
          }

          if (p.indexOf('/index.php') === 0) {
            // Remove the /index.php prefix
            var newp = p.replace(/^\/index\.php/, '');
            // If legacy path is exactly /proionta or begins with /proionta/,
            // redirect to the site root instead of leaving users on the old PHP path.
            if (/^\/?proionta(\/|$)/.test(newp)) {
              newp = '/';
            }
            if (!newp) newp = '/';
            var dest = newp + location.search + location.hash;
            // Replace the location so the back button doesn't keep the broken URL
            location.replace(dest);
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
